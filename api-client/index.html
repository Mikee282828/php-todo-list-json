<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="header">
                Tasks:
            </h1>
            <ul class="tasks">
                <li v-for="task,i in tasks" class="task" :class="checkDone(task.done)">
                    <div class="check" @click="switchBool(task.done,i)" :class="checkBkg(task.done)">
                    </div>
                    <div class="title">{{ task.title }}</div>

                    <div class="favorite">

                    </div>
                </li>
            </ul>
            <div class="addTask">

                <div class="addBtn" @click="addTask(tempTitle)">
                    <i class="fa-solid fa-plus"></i>
                </div>

                <input class="addText" type="text" placeholder="Add a Task" v-model="tempTitle" @keyup.enter="addTask(tempTitle)">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
